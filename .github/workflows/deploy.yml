name: Deploy Backend
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test
      - name: Build Docker Image
        run: docker build -t estilucastellano .
      - name: Push to Registry
        run: echo "Agregar comando de despliegue a Render/Railway/Vercel"
